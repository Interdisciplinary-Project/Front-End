name: Deploy to Vercel

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Run deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js application
        uses: actions/setup-node@v4
        with:
          version: latest

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Make Build
        run: npm run build

      - name: Deploy to Vercel
        run: vercel --token ${{ secrets.TOKEN }} --yes
        env: 
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.prj_WXx9cJqbI8qVdPWZzdlJtG8m6s6N }}